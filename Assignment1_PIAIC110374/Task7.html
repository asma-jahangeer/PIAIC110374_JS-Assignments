<body>
    <h1>Rules for naming JS variables</h1>
    <br/>
    <p>Variable names can only contain , numbers , $ and _. For example
        : $my_1stVariable<br/>
        Variable must begain with a letter, $ or _. For example : $name, _name or name <br/>
        Variable names are case sensitive<br/>
        Variable names should not be JS keywords

    </p>
