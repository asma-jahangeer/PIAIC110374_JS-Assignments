<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
</head>
<body>
    <script>
        var num;
        document.write("Value after vairable declarition is undefined");
        document.write("<br>");
        num = 5;
        document.write("Initial Value: " + num);
        document.write("<br>");
        num = ++num;
        document.write("Value after increment is: " + num);
        document.write("<br>");
        num = num + 7;
        document.write("Value after addition is: " + num);
        document.write("<br>");
        num = --num;
        document.write("Value after decrement is: " + num);
        document.write("<br>");
        num = num % 3;
        document.write("The remainder is: " + num);


    </script>
</body>
</html>
